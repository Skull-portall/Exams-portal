<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../index.css">
    <title>Register Student - Admin Portal</title>
</head>
<body>
    <div class="container">
        <div class="logo-section">
            <img src="/Frontend/img/school .png" alt="School Logo" class="logo">
        </div>

        <div class="form-section">
            <div class="login-container">
                <h2>REGISTER STUDENT</h2>
                
                <form id="registerForm">
                    <div class="form-group">
                        <label for="fullName">Full Name:</label>
                        <input type="text" id="fullName" placeholder="Enter student's full name" required>
                    </div>

                    <div class="form-group">
                        <label for="studentId">Student ID:</label>
                        <input type="text" id="studentId" placeholder="Enter student ID" required>
                    </div>

                    <div class="form-group">
                        <label for="class">Class:</label>
                        <select id="class" required>
                            <option value="">Select class</option>
                            <option value="4a">Form 4A</option>
                            <option value="4b">Form 4B</option>
                            <option value="4c">Form 4C</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="parentName">Parent/Guardian Name:</label>
                        <input type="text" id="parentName" placeholder="Enter parent's name" required>
                    </div>

                    <div class="form-group">
                        <label for="parentContact">Parent/Guardian Contact:</label>
                        <input type="tel" id="parentContact" placeholder="Enter parent's contact number" required>
                    </div>

                    <div class="button-group">
                        <button type="submit" class="login-btn">Register Student</button>
                        <button type="button" class="register-btn" onclick="window.location.href='dash.html'">Back to Dashboard</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="register-student.js"></script>
</body>
</html>
