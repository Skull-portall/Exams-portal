<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>School Portal</title>
</head>
<body>
    <div class="container">
        <!-- Left side with logo -->
        <div class="logo-section">
            <img src="././img/school .png" alt="School Logo" class="logo">
        </div>

        <!-- Right side with login form -->
        <div class="form-section">
            <div class="login-container">
                <h2>SKULL PORTAL</h2>
                
                <div class="user-type-toggle">
                    <button class="toggle-btn active" data-type="student">Student</button>
                    <button class="toggle-btn" data-type="teacher">Teacher</button>
                    <button class="toggle-btn" data-type="admin">Admins</button>
                </div>

                <form id="loginForm" action="../Backend/routes/loginRoute.php" method="post">
                    <input type="hidden" name="role" id="userRole" value="student">
                    <div class="form-group student-field">
                        <label for="name">Full Name:</label>
                        <input type="text" id="name" placeholder="Enter your full name" required>
                    </div>

                    <div class="form-group student-field">
                        <label for="studentId">Student ID:</label>
                        <input type="text" id="studentId" placeholder="Enter your student ID" required>
                    </div>

                    <div class="form-group staff-field hidden">
                        <label for="fullName">Full Name:</label>
                        <input type="text" id="fullName" placeholder="Enter your full name">
                    </div>

                    <div class="form-group staff-field hidden">
                        <label for="email">Email:</label>
                        <input type="email" id="email" placeholder="Enter your email">
                    </div>

                    <div class="form-group staff-field hidden">
                        <label for="password">Password:</label>
                        <input type="password" id="password" placeholder="Enter your password">
                    </div>

                    <div class="button-group">
                        <button type="submit" class="login-btn">Login</button>
                        <button type="button" class="register-btn staff-field hidden">New Admin? Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script type="module" src="index.js"></script>
</body>
</html>
