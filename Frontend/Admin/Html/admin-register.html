<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../index.css">
    <title>Admin Registration - School Portal</title>

</head>
<body>
    <div class="container">
        <!-- Left side with logo -->
        <div class="logo-section">
            <img src="../../img/school .png" alt="School Logo" class="logo">
        </div>
  <!-- Right side with login form -->
      <div class="form-section">
        <div class="login-container">
        <form id="registerForm" action="/exam_portal/Backend/routes/adminRoute.php" method="post">
            <input type="hidden" name="action" value="create">
        
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>
        
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
        
            <div class="form-group">
                <label for="number">Phone number:</label>
                <input type="tel" id="number" name="number" placeholder="Enter your phone number" required>
            </div>
        
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Create password" required>
            </div>
        
            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm password" required>
            </div>
        
            <div class="form-group">
                <label for="role">Role:</label>
                <input type="text" id="role" name="role" placeholder="Enter role (e.g. admin)" value="admin" required>
            </div>
        
            <div class="button-group">
                <button type="submit" class="login-btn">Register</button>
                <button type="button" class="register-btn" onclick="window.location.href='../../index.html'">Back to Login</button>
            </div>
        </form>
        </div>
        </div>
                 </div>
        </div>
    </div>    
 <!-- Password confirmation validation script -->
 <script>
    document.getElementById('registerForm').addEventListener('submit', function(event) {
        var password = document.getElementById('password').value;
        var confirmPassword = document.getElementById('confirmPassword').value;
        if (password !== confirmPassword) {
            alert("Passwords do not match!");
            event.preventDefault();
        }
    });
    
</script>
    <!-- <script src="../../Js/admin-register.js"></script> -->
</body>
</html>
